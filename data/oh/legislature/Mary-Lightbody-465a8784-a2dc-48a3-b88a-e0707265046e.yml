biography: "The sixth of seven children, State Rep. Mary Lightbody grew up a country\
  \ girl in Pepper Pike, Ohio. She earned her undergraduate degree from Harvard University\
  \ and a doctorate in science education from The Ohio State University. She has spent\
  \ the last 27 years teaching both in K-12 education and at the collegiate level\
  \ in Central Ohio, most recently in a position at Ohio State\u2019s Newark campus."
