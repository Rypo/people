extras:
  org_info: Senator Horhn holds memberships in Phi Beta Sigma, Sigma Alpha Epsilon,
    A. Philip Randolph Institute, NAACP and Leadership Jackson Alumni Association.
    He is a member of the Executive Committee of the National Black Caucus of State
    Legislators and Chairs the NBCSL Science and Technology Committee. Senator Horhn
    is also a board member of New Stage Theatre and Rainbow Health Food Co-op. He
    has appeared in several movies and television programs and is a member of the
    Screen Actors Guild.
