extras:
  org_info: Senator Simmons is owner of Simmons and Associates Consultant Firm and
    the Senator's Place Restaurant in Cleveland, Mississippi. He is active in the
    National Association of State Legislators, the National Black Caucus of State
    Legislators, MLBC, Foundation for Education & Economic Development, Inc, and the
    Mississippi Grammy Museum. He is an Omega Psi Phi and a Life member of Alcorn
    State University and Delta State University Alumni Associations.
